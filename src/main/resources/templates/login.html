<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Log In</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Dark.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <section class="login-dark">
        <form method="post">
            <h2 class="visually-hidden">Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
            <div class="mb-3"><input class="form-control" type="text" placeholder="Kullanıcı Adı" name="username"></div>
            <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Şifre"></div>
            <div class="alert alert-danger" th:if="${param.error}" role="alert"><span>Yanlış kullanıcı adı veya şifre girdiniz</span></div>
            <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Giriş</button></div><a class="forgot" href="signup">Kayıt olmak için tıklayınız</a>
        </form>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
